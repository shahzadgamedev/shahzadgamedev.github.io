<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - QuazaAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: #d1d1d1;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: #fff !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .content {
            text-align: center;
        }

        .content img {
            width: 100px;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 32px;
            color: #28a745;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f9fa;
            color: #343a40;
            position: fixed;
            width: 100%;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="QuazaAI Logo">
            </a>
            <a class="btn btn-outline-dark" href="https://quazaai.com" target="_blank">Visit Official Website</a>
        </div>
    </nav>

    <!-- Email Verified Message -->
    <div class="content">
        <img src="https://img.icons8.com/flat-round/50/checkmark.png" alt="Checkmark">
        <h1>Email has been verified</h1>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 QuazaAI. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
