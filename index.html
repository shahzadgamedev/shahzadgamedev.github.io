<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - QuazaAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: #fff !important;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .content {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            background-color: #343a40;
            color: #fff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="QuazaAI Logo">
                QuazaAI
            </a>
            <a class="btn btn-outline-light" href="https://quazaai.com" target="_blank">Visit Official Website</a>
        </div>
    </nav>

    <!-- Password Reset Form -->
    <div class="content">
        <h3>Reset Password</h3>
        <form>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
            </div>
            <div class="mb-3">
                <label for="retypePassword" class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="retypePassword" placeholder="Retype new password">
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 QuazaAI. All rights reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
